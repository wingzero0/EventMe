<!DOCTYPE html> <!-- HTML5 doctype -->
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!-- viewport for mobile browser -->
    <!-- meta content='width=device-width, minimum-scale=1, maximum-scale=1' name='viewport' -->
    <title>Manually Check</title> <!-- change to project title here -->
    <link href="script/css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <link href='script/css/site.css' rel='stylesheet'>
  </head>
  <body>
    <div class='content'>
    	<div>
    		<p class="tips" id="tips">&nbsp;</p>
    	</div>
    	<div class='leftColumn'>
    		<div id="sourceSite">
				<input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">民政總署</label>
				<input type="radio" id="radio2" name="radio"><label for="radio2">Qoos</label>
			</div>
    		<ul id='textMenu'>
    		</ul>
    		<div id='originalText'><pre>純文字版活動介紹</pre></div>
	    </div>
	    <div class='rightColumn'>
	    	<form method="post" action="insertActivityHandler.php" name="ActivityInsert">
				<lable>名稱</lable><input maxlength="255" name="name" id="name"><br>
				<lable>類型</lable><input name="category" id="category"><br>
				<lable>簡介</lable><textarea cols="50" rows="10" name="description" id="description"></textarea><br>
				<lable>報名時間</lable><input id="applyStartDate" name="applyStartDate">至<input id="applyEndDate" name="applyEndDate"><br>
				<div id="timeSlotBlock">
				</div>
				<div id="repeatTimeSlotBlock">
				</div>
				<button id="addTimeSlot" name="addTimeSlot">增加活動時段</button><br>
				<!-- <button id="addRepeatTimeSlot" name="addRepeatTimeSlot">增加重覆時段</button><br> -->
				<lable>參與機構</lable><input name="hostName" id="hostName"><br>
				<lable>人物</lable><textarea cols="50" rows="5" name="people" id="people"></textarea><br>
				<lable>地點</lable><textarea cols="50" rows="5" name="location" id="location"></textarea><br>
				<lable>地理座標 lat:</lable><input name="geoLocationLatitude" id="geoLocationLatitude"><lable>lng:</lable><input name="geoLocationLongitude" id="geoLocationLongitude"> <br>
				<lable>費用</lable><input name="fee" id="fee"><br>
				<lable>網站</lable><input name="website" id="website"><br>
				<lable>海報連結</lable><input name="poster" id="poster"><br>
				<lable>電話</lable><input name="tel" id="tel"><br>
				<button name="submit" id="insertDB">送出</button>
				<button name="skipDoc" id="skipDoc">Skip</button>
				<input name="numTimeSlot" value="0" id="numTimeSlot" type="hidden">
				<input name="numRepeatTimeSlot" value="0" id="numRepeatTimeSlot" type="hidden">
			</form>
	    </div>
    </div>
    
    <!-- JavaScript at the bottom -->
	<script src="script/js/jquery-1.9.1.js"></script>
	<script src="script/js/jquery-ui-1.10.3.custom.js"></script>
	<script src="script/js/jquery-ui-timepicker.js"></script>
	<script src="script/js/site.js"></script>
  </body>
</html>
